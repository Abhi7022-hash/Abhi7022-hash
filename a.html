<!Doctype html>
<html>

<head>
    <title>Html login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
    <div class="main">
        <h1>Welcome</h1>
        <h3>enter your login credentails</h3>
        <form action="">
            <label for="first">
                Username
            </label>
            <input type="text" id="first" name="first" placeholder="enter your username" required>
            <label for "password">
                password:
            </label>
            <input type="password" id="password" name="password" placeholder="enter your password" required>
            <div class="wrap">
                <button type="submit">
                    submit
                </button>
            </div>
        </form>
        <p> Not registred ?
            <a href="#" style="text-decoration:none;">
                create an account
            </a>
        </p>
    </center>
</body>

</html>
